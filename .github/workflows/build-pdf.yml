name: Build PDF
on:
  schedule:
    - cron: '0 0 * * *'
  push:
    branches:
      - main
jobs:
  build-pdf:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3
        with:
          persist-credentials: false
      - name: Install Fonts
        run: |
          sudo apt-get install -y fonts-liberation
          sudo apt-get install -y fonts-cmu
      - name: Install & Update TexLive
        shell: bash -l {0}
        run: |
          sudo apt-get -qq update
          sudo apt-get install -y     \
            texlive-latex-recommended \
            texlive-latex-extra       \
            texlive-fonts-recommended \
            texlive-fonts-extra       \
            texlive-xetex             \
            latexmk                   \
            xindy
      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v2.20
        with:
          auto-update-conda: true
          auto-activate-base: false
          miniconda-version: 'latest'
          environment-file: environment.yml
          activate-environment: main-conda-env
      - name: Build Cookbook
        shell: bash -l {0}
        run: |
          jb build cookbook/ --builder pdflatex
      - uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: log
          path: cookbook/_build/latex/book.log
      - uses: actions/upload-artifact@v3
        if: always()      
        with:
          name: pdf
          path: cookbook/_build/latex/book.pdf
      - uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: tex
          path: cookbook/_build/latex/book.tex
